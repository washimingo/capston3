<ion-app>
  <!-- Componente centralizado de iconos -->
  <app-icons></app-icons>

  <!-- Backdrop personalizado para móvil - PRIMER HIJO de ion-app -->
  <div class="custom-mobile-backdrop"
    [class.active]="menuOpen && !useSplitPane"
    (click)="closeMenu()">
  </div>

  @if (showMenu) {
    <ion-split-pane contentId="main-content" when="lg">
      <ion-menu side="start" menuId="main-menu" contentId="main-content" [type]="menuType" class="custom-menu" [swipeGesture]="true">
        <ion-content class="menu-content bg-white flex flex-col h-full relative">
          <div class="relative">
            <ion-menu-toggle auto-hide="true">
              <ion-button fill="clear" color="dark" size="default" class="absolute right-0">
                <ion-icon name="arrow-back-outline" class="text-3xl text-black"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </div>
          <!-- Logo en la parte superior -->
          <div class="flex justify-center py-4">
            <img src="assets/icon/logo_muni.png" alt="Logo SAF" class="h-15 w-auto cursor-pointer hover:opacity-80 transition-opacity duration-200" (click)="goToDashboard()" />
          </div>
          <!-- Sección principal de navegación -->
          <div class="px-4 py-6">
            <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/dashboard" class="menu-item rounded-xl mx-2 mb-2 transition-all duration-200 hover:bg-teal-50 hover:scale-105" lines="none">
                <div class="flex items-center space-x-4 w-full py-2">
                  <div class="w-10 h-10 bg-teal-100 rounded-lg flex items-center justify-center">
                    <ion-icon name="analytics-outline" class="text-lg text-teal-600"></ion-icon>
                  </div>
                  <div class="flex-1">
                    <span class="font-medium text-gray-800">Dashboard</span>
                  </div>
                </div>
              </ion-item>
            </ion-menu-toggle>
            <div class="space-y-1">
              <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/invoices" class="menu-item rounded-xl mx-2 mb-2 transition-all duration-200 hover:bg-green-50 hover:scale-105" lines="none">
                  <div class="flex items-center space-x-4 w-full py-2">
                    <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                      <ion-icon name="document-text-outline" class="text-lg text-green-600"></ion-icon>
                    </div>
                    <div class="flex-1">
                      <span class="font-medium text-gray-800">Facturas</span>
                    </div>
                  </div>
                </ion-item>
              </ion-menu-toggle>
            </div>
            <!-- Sección de análisis -->
            <div class="space-y-1">
              <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/reports" class="menu-item rounded-xl mx-2 mb-2 transition-all duration-200 hover:bg-indigo-50 hover:scale-105" lines="none">
                  <div class="flex items-center space-x-4 w-full py-2">
                    <div class="w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center">
                      <ion-icon name="bar-chart-outline" class="text-lg text-indigo-600"></ion-icon>
                    </div>
                    <div class="flex-1">
                      <span class="font-medium text-gray-800">Reportes</span>
                    </div>
                  </div>
                </ion-item>
              </ion-menu-toggle>
            </div>
            <!-- Sección de administración -->
            <div class="space-y-1">
              <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/user" class="menu-item rounded-xl mx-2 mb-2 transition-all duration-200 hover:bg-pink-50 hover:scale-105" lines="none">
                  <div class="flex items-center space-x-4 w-full py-2">
                    <div class="w-10 h-10 bg-pink-100 rounded-lg flex items-center justify-center">
                      <ion-icon name="people-outline" class="text-lg text-pink-600"></ion-icon>
                    </div>
                    <div class="flex-1">
                      <span class="font-medium text-gray-800">Usuarios</span>
                    </div>
                  </div>
                </ion-item>
              </ion-menu-toggle>
              <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/settings" class="menu-item rounded-xl mx-2 mb-2 transition-all duration-200 hover:bg-gray-50 hover:scale-105" lines="none">
                  <div class="flex items-center space-x-4 w-full py-2">
                    <div class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center">
                      <ion-icon name="settings-outline" class="text-lg text-gray-600"></ion-icon>
                    </div>
                    <div class="flex-1">
                      <span class="font-medium text-gray-800">Configuración</span>
                    </div>
                  </div>
                </ion-item>
              </ion-menu-toggle>
            </div>
            <!-- Sección de ayuda -->
            <div class="space-y-1">
              <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/tips" class="menu-item rounded-xl mx-2 mb-2 transition-all duration-200 hover:bg-yellow-50 hover:scale-105" lines="none">
                  <div class="flex items-center space-x-4 w-full py-2">
                    <div class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center">
                      <ion-icon name="help-circle-outline" class="text-lg text-yellow-600"></ion-icon>
                    </div>
                    <div class="flex-1">
                      <span class="font-medium text-gray-800">Tips y Tutorial</span>
                    </div>
                  </div>
                </ion-item>
              </ion-menu-toggle>
            </div>
          </div>
          <!-- Botón de cerrar sesión - Separado arriba del footer -->
          <div class="absolute bottom-22 left-0 w-full px-4 pb-1">
            <ion-menu-toggle auto-hide="false">
              <ion-item (click)="logout()" class="menu-item rounded-xl mx-2 mb-2 transition-all duration-200 hover:bg-red-50 hover:scale-105 cursor-pointer" lines="none">
                <div class="flex items-center space-x-4 w-full py-2">
                  <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
                    <ion-icon name="log-out-outline" class="text-lg text-red-600"></ion-icon>
                  </div>
                  <div class="flex-1">
                    <span class="font-medium text-gray-800">Cerrar Sesión</span>
                  </div>
                </div>
              </ion-item>
            </ion-menu-toggle>
          </div>
          <!-- Footer -->
          <div class="absolute bottom-0 left-0 w-full p-4">
            <div class="bg-white rounded-xl p-4 shadow-lg border border-gray-100">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-sky-200 rounded-full flex items-center justify-center">
                  <ion-icon name="business-outline" class="text-lg text-19417C"></ion-icon>
                </div>
                <div class="flex-1">
                  <p class="font-semibold text-gray-800 text-sm">SAF</p>
                  <p class="text-xs text-gray-500">Versión 0.0</p>
                </div>
              </div>
            </div>
          </div>
        </ion-content>
      </ion-menu>
      <!-- Contenedor del router outlet con overlay de loading -->
      <div class="router-content-wrapper">
        <ion-router-outlet id="main-content"></ion-router-outlet>
        <!-- Spinner de carga solo en el área de contenido -->
        @if (isLoading && showMenu) {
          <div class="content-spinner-overlay">
            <app-page-skeleton></app-page-skeleton>
          </div>
        }
      </div>
    </ion-split-pane>
  }

  <!-- Router outlet para cuando no hay menú (página de autenticación) -->
  @if (!showMenu) {
    <ion-router-outlet></ion-router-outlet>
  }
</ion-app>
