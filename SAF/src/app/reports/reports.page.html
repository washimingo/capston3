<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Tabla resumen -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Resumen de Facturas por Estado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <table style="width:100%; text-align:center;">
        <thead>
          <tr>
            <th>Estado</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of resumenEstados">
            <td>{{ item.estado }}</td>
            <td>{{ item.cantidad }}</td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>

    <!-- GrÃ¡fico de barras -->
  <div style="width: 100%; max-width: 500px; margin: 0 auto 32px auto;">
    <canvas #barChartCanvas></canvas>
  </div>
    <!-- Botones de exportar -->
  <div style="text-align: right; margin-bottom: 8px;">
    <ion-button color="success" size="small" (click)="exportarExcel()">
      <ion-icon name="download-outline" slot="start"></ion-icon>
      Exportar Excel
    </ion-button>
    <ion-button color="danger" size="small" (click)="exportarPDF()">
      <ion-icon name="download-outline" slot="start"></ion-icon>
      Exportar PDF
    </ion-button>
  </div>
</ion-content>
