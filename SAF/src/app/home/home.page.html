<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Panel de Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed class="home-grid">
    <ion-row>
      <!-- Tarjeta grande de totales -->
      <ion-col size="12" size-md="6" size-lg="5">
        <ion-card class="home-card home-card-totales">
          <ion-card-header class="home-card-header">
            <ion-icon name="document-text-outline" color="primary"></ion-icon>
            <ion-card-title class="home-card-title">Facturas Totales</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2 class="home-total">{{ totalRecibidas }}</h2>
            <ion-button expand="block" fill="clear" color="primary" (click)="irAFacturasConFiltro('')">Ver todas</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- Tarjetas pequeÃ±as agrupadas -->
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-card class="home-card">
              <ion-card-header class="home-card-header">
                <ion-icon name="time-outline" color="warning"></ion-icon>
                <ion-card-title class="home-card-title">Pendientes</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-badge color="warning" class="home-badge">{{ totalPendientes }}</ion-badge>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-card class="home-card">
              <ion-card-header class="home-card-header">
                <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
                <ion-card-title class="home-card-title">Aceptadas</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-badge color="success" class="home-badge">{{ totalAceptadas }}</ion-badge>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-card class="home-card">
              <ion-card-header class="home-card-header">
                <ion-icon name="close-circle-outline" color="danger"></ion-icon>
                <ion-card-title class="home-card-title">Rechazadas</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-badge color="danger" class="home-badge">{{ totalRechazadas }}</ion-badge>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-card class="home-card">
              <ion-card-header class="home-card-header">
                <ion-icon name="warning-outline" color="medium"></ion-icon>
                <ion-card-title class="home-card-title">Vencidas</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-badge color="medium" class="home-badge">{{ totalVencidas }}</ion-badge>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
      <!-- Tarjeta de prioridad separada -->
      <ion-col size="12" size-md="12" size-lg="3">
        <ion-card class="home-card home-card-prioridad">
          <ion-card-header class="home-card-header">
            <ion-icon name="alert-circle-outline" color="warning"></ion-icon>
            <ion-card-title class="home-card-title home-card-title-prioridad">Por vencer</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-badge color="warning" class="home-badge home-badge-prioridad">{{ totalPorVencer }}</ion-badge>
            <div class="home-prioridad-text">Prioridad: revisar pronto</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
